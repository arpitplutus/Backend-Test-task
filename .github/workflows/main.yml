name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Deploy to Server
      run: |
        # Add your deployment script here
        # For example, you can use SSH to deploy to a server
        # Replace "your-server" with your actual server IP or hostname
        ssh user@your-server "cd /path/to/your/project && git pull origin main && npm install && npm run build && pm2 restart your-app"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
.